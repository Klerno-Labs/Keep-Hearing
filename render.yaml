services:
  # PostgreSQL Database
  - type: pserv
    name: keephearing-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: keephearing
        databaseName: keephearing
        user: keephearing

  # Web Service - Next.js Application
  - type: web
    name: keephearing-web
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: keephearing-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
    healthCheckPath: /
    autoDeploy: true
